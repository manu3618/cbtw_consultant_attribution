name: validate CBTW challenge
run-name: testing solution submitted by ${{ github.actor }}
on: [push]
jobs:
  try-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: program produces a valid solution
        run: pytest -v



